<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="navbar">STONE PAPER SCISSOR</div>
        <div class="images">
        <div class="choice" id="rock"><img src="./rock.png" alt="rock">stone</div>
        <div class="choice" id="paper"><img src="./paper.png" alt="paper">paper</div>
        <div class="choice" id="scissor"><img src="./scissors.png" alt="scissor">scissor</div>
         </div>
    </div>


    <div class="score-board">
        <div class="score">
            <p id="usernumber">0</p>
            <p id="user-score">your score</p>
            
        </div>

        <div class="score">
            <p id="compnumber">0</p>
            <p id="comp-score">computer score</p>
            
        </div>
    </div>

    <div class="play">
        <p id="msgg">play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
